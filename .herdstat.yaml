repositories:
  - carbynestack
contribution-graph:
  minify: true
  color: EE2737
  filename: profile/contribution-graph.svg
  filters:
    # Filtering out commits that originate from the herdstat workflow
    commits:
      - "Author.Name == 'cs-minion' && Message matches 'Update contribution graph.*'"
